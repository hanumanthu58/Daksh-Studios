    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="a1">
            <h2>Contact Details</h2>
        </div>
    </header>
    <main>
        <form id="contact-form" onsubmit="sendmail(); return false;">

            Name: <input type="text" name="name" placeholder="Enter name" id="name"><br>
            Contact no: <input type="number" name="number" placeholder="Enter number" id="number"><br>
            Mail id: <input type="text" name="mail" placeholder="Enter email" id="mail"><br>
            Message: <textarea name="message" placeholder="Enter your message" rows="4" cols="50" id="message"></textarea><br>
            <input type="submit" value="Submit">

        </form>

        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
        <script type="text/javascript">
            (function(){
                emailjs.init("QQwVmYG9cP1rgyZzC"); 
            })();

            function sendmail() {
                var name = document.getElementById('name').value;
                var number = document.getElementById('number').value;
                var email = document.getElementById('mail').value;
                var message = document.getElementById('message').value;

                var templateParams = {
                    from_name: name,
                    from_number: number,
                    from_email: email,
                    message: message
                };

                emailjs.send('service_hizp9md', 'template_qudj689', templateParams)
                .then(function(response) {
                    alert('SUCCESSFULLY SENT', response.status, response.text);
                }, function(error) {
                    alert('FAILED...', error);
                });
            }
        </script>
    </main>
